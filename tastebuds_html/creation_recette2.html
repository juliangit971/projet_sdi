<body>

<header>
    
    <a href ="*"><img  class="logo" src="images/TasteBuds.png"></a>
    
    <div class="search_bar">

        <input type="search" placeholder="Rechercher une recette, un ingrédient...">
        <button class="search"></button>
        
    </div>
    
    <div class="right_side">
    <img class="menu" src="images/info.png">
    <img class="profile" src ="images/profile.png">

    </div>
    
</header>
 

<main>

    <div class="Create">
        <h1>CRÉER UNE RECETTE</h1>
        <h2>INGRÉDIENTS ET ÉTAPES</h2>
        
        <div class="option_ingredient">

            <input  id="ingredient" name="ingredient" placeholder ="Saisissez un ingrédient" required>

            <br>

            <div class="second_line">
                <input  id="quantity" name="quantity" placeholder ="Saisissez une quantité" required>

                <input  id="unit" name="unit" placeholder ="Saisissez une unité" required>
            </div>

        </div>  

        <button class="submit" type="submit_ingredient">  Ajouter un ingrédient</button> 



        <div class="option_step">

            <textarea  id="step" name="step" placeholder ="Étape de la recette..." required></textarea>

            <label for="image_button2">
            
                <img src="images/camera-outline.png" alt="Image affichée">
                <input type="file" id="image_button" accept="image/png, image/jpeg">
    
            </label>

        </div> 

        <button class="submit" type="submit_step">  Ajouter une étape de préparation </button> 




        <div class="interractive_button2">
            
            <a href="creation_recette1.html"> <button type="previous"> Étape précédente</button> </a>
            
            <a href="creation_recette3.html"> <button type="next"> Étape suivante </button> </a>

        </div> 

        <div class="lien_accueil">

            <a href="accueil.html">Retour à l'acceuil</a>
            
        </div>

    </div>




</main>
