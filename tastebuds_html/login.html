<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>


    <div class="container">

        <div class="left_side">
            <h1>Connexion</h1>
        
            <form action="#" method="post" class="login-form">
        
            <div class="interactive_button">
        
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder   ="name@domain.com" required>
    
            </div>
        
            <div class="interactive_button">
        
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder ="Password"required>
    
                <a href="forgot_password.html" class="opt">Mot de passe oublié ?</a>
    
            </div>
        
                <button type="submit" class="login-btn">Se connecter</button>
                <br>
                <a href="signin.html" class="opt">Créer un compte ici</a>
                <br>  
                <button type="submit" class="no_connect">Continuez sans se connecter</button>
             
            </form>
    
    
        </div>   


        <div class="right_side">
            <img  src="TasteBuds.png"> 
            <h2> Bienvenue sur Taste Buds </h2>
            <h2> Echangez, cuisinez, savourez </h2>
            <h2> Partageons nos secrets culinaire </h2>

        </div>
  

  </div>
</body>
