<body>

<header>

    
    <a href ="*"><img  class="logo" src="images/TasteBuds.png"></a>
    
    <div class="search_bar">

        <input type="search" placeholder="Rechercher une recette, un ingrédient...">
        <button class="search"></button>
        

    </div>
    
    <div class="right_side">
    <img class="menu" src="images/info.png">
    <img class="profile" src ="images/profile.png">
    </div>
    
</header>
      
 

<main>

    <div class="Create">
        <h1>CRÉER UNE RECETTE</h1>
        <h2>INFORMATIONS DE LA RECETTE</h2>
        <br>
        
        <label for="Name">NOM DE LA RECETTE: <br></label>
        <input type="name" id="name" name="name" placeholder ="Saisissez un nom" required>


        <div class="option">

            <select name="category" id="category">
            <option value="" hidden> Saisissez une catégorie </option>
            </select>

        </div>
        
        <div class="option">

            <select name="difficulty" id="difficulty">
            <option value="" hidden>Saisissez une difficulté </option>
            
            </select>

        </div>

        <div class="option">

            <label for="description">DESCRIPTION (OPTIONNEL):<br></label>
            <textarea rows="8" cols="75" placeholder=" Parlez-nous de la recette !"></textarea>

        </div> 


        <label for="image"> IMAGE DE PRÉSENTATION:<br></label>
        <label for="image_button">
        <img src="images/camera-outline.png" alt="Image affichée">
        <input type="file" id="image_button" accept="image/png, image/jpeg">
        </label>

        
        <div class="interractive_button">
            
            <a href="creation_recette2.html"><button type="next">Étape suivante</button></a>
    
        </div> 
    
        <div class="option">
    
            <a href="*">Retour à l'acceuil</a>
            <!--<p id="pop_up"> Souhaitez-vous conserver le brouillon ?</p>-->
    
        </div>
    </div>
