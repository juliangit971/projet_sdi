    <div class="Create">

        <br>

        <br>
        
        <label for="Name">Nom de la recette: <br></label>

        <div class="option">

            <input type="category" id="category" name="category" placeholder ="Saisissez une catégorie" required>

        </div>

        </div> 

        <h3> IMAGE DE PRÉSENTATION: </h3>
        
        <img id="image_affichee" src="images/camera-outline.png" alt="Image affichée">

        <input type="file" id="ajout_photo" name="image" accept="image/png, image/jpeg">
